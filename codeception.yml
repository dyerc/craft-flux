actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  output: tests/_output
  envs: tests/_envs
bootstrap: _bootstrap.php
params:
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: "tests/_craft/config/test.php"
      entryUrl: "http://craftflux.test/index.php"
      projectConfig: {}
      migrations: []
      plugins:
        flux:
          class: '\dyerc\flux\Blitz'
          handle: flux
      cleanup: true
      transaction: true
      dbSetup: { clean: true, setupCraft: true }
